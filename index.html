<html>
  <head>
    <title>BITEHack 2021</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="blinding_lights">
      <svg>
        <defs>
          <filter 
            id="blurFilter"
            x="-20%"
            y="-20%"
            width="150%"
            height="150%">
          
            <feGaussianBlur
              in="SourceGraphic"
              stdDeviation="55">
            </feGaussianBlur>
          </filter>
        </defs>
      </svg>
      <div class="light--left"></div>
      <div class="light--left"></div>
      <div class="light--right"></div>
      <div class="light--right"></div>
    </div>
    <section class="landing">
      <!--<img class="landing__hexagons" src="./res/images/hexagons.svg" /> -->
      <div class="landing__box center_abs">
        <h1 class="landing__title">HACKATHON</h1>
        <h2 class="landing__subtitle center">ONLINE</h2>
        
        <p class="landing__countdown_desc">OTWARCIE ZAPISOW</p>
        <h3 class="landing__countdown">00D 00H 00M 00S</h3>
      </div>
    </section>
    <script src="./app.js"></script>
    <section class="description">
      <div class="f_box">
        <div class="feature">
          <i class="feature__icon"></i>
          <h3 class="feature__heading">pam pam</h3>
          <p class="feature__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque, illo voluptatibus atque ea et accusamus reprehenderit. Obcaecati nisi vel magnam.</p>
        </div>
      </div>
       
    </section>
  </body>
</html>
