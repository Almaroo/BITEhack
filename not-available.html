    <div class="blinding_lights">
        <svg>
          <defs>
            <filter 
            id="blurFilter"

              y="-20%"
              width="150%"
              height="150%">

              in="SourceGraphic"
              stdDeviation="55">

          </filter>
        </defs>
      </svg>
